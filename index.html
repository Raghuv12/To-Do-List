<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>To Do List</h1>
            <input type="text" id="item" placeholder="Write here for add items in the list" >
            <ul id="to-do-box">
                <li>
                    Add items
                    <span id="close" class="close">X</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
